<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Marmot's Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" >
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://bootswatch.com/3/cyborg/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

  </head>
  <body onload="initial()">
    <nav class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Marmot's Portfolio</a>
        </div>
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#" id="user-name"></a></li>
            <li><a href="#" id="login-logout">Login</a></li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="list-group" id="comments-container"></div>
      <br>
      <div class="alert alert-dismissible alert-danger" id="login-alert" hidden="true">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        Please login first to comment.
      </div>
      <form class="form-horizontal" action="/comment" method="POST" id='comment-input-field' hidden="true">
        <fieldset>
          <div class="form-group">
            <label for="textArea" class="col-1 control-label">Leave some comments</label>
            <div class="col-12">
              <textarea class="form-control" rows="5" id="textArea" name="content"></textarea>
            </div>
          </div>
          <div class="form-group">
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </fieldset>
      </form>
    </div>
  </body>
</html>
